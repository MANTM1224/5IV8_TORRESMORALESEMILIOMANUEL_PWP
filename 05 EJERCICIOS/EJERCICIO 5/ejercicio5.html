<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 5</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" name="Formulario">
            <label for="">Cálculo de porcentaje de hombres y mujeres en el grupo</label>

            <br>
            <div class="containe-table">
                <table class="table">
                    <tr>
                        <td>Introduce el número de hombres:</td>
                        <td>
                            <input type="text" name="hombres" id="hombres" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Introduce el número de mujeres:</td>
                        <td>
                            <input type="text" name="mujeres" id="mujeres" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcular porcentajes" name="enviar" onclick="calcularPorcentajes()">
                        </td>
                    </tr>
                    <tr>
                        <td>Total de estudiantes:</td>
                        <td>
                            <input type="text" name="total" id="total" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td>Porcentaje de hombres:</td>
                        <td>
                            <input type="text" name="porcentajehombres" id="porcentajehombres" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td>Porcentaje de mujeres:</td>
                        <td>
                            <input type="text" name="porcentajemujeres" id="porcentajemujeres" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Borrar Datos" name="borrar" onclick="borrarDatos()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./js/validar.js"></script>
    <a href="../index.html">Volver al inicio</a>
</body>
</html>

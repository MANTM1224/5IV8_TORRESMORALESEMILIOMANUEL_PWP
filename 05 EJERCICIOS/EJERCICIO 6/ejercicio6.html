<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <form action="" method="post" name="Formulario">
            <label for="">Calcular la edad de una persona</label>

            <br>
            <div class="containe-table">
                <table class="table">
                    <tr>
                        <td>Introduce tu año de nacimiento:</td>
                        <td>
                            <input type="text" name="añon" id="añon" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcula mi edad" name="enviar" onclick="calcularEdad()">
                        </td>
                    </tr>
                    <tr>
                        <td>Tu edad es la siguiente:</td>
                        <td>
                            <input type="text" name="edad" id="edada" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Borrar Datos" name="borrar" onclick="borrarDatos()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./js/validar,.js"></script>
    <a href="../index.html">Volver al inicio</a>
